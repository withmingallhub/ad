<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-action{
            transition:all 0.8s ease;
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="button" value="toggle" @click='fff = !fff'>
        <transition>
            <h3 v-if="fff">zheshiyiduanhua</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#main',
            data:{
                fff:false,
            }     
        })
    </script>
</body>
</html>
